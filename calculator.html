<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب کتاب</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section>
        <div class="mine">
        <div class="show" id="calculator">0.0</div>
        <abbr title="ریاضی"><div class="line"></div></abbr>
        <abbr title="تانژانت عدد"><div class="btn" id="tan">tan</div></abbr>
        <abbr title="کسینوس عدد"><div class="btn" id="cos">cos</div></abbr>
        <abbr title="لوگاریتم عدد"><div class="btn" id="tan">log</div></abbr>
        <abbr title="سینوس عدد"><div class="btn" id="sin">sin</div></abbr>
        <abbr title="جذر عدد"><div class="btn" id="jazer">√</div></abbr>
        <abbr title="توان"><div class="btn" id="tavan">^</div></abbr>
        <abbr title="مبنای ورودی, باینری یعنی دو ,اکتان یعنی هشت , دسیمال یعنی ده"><div class="btn3" id="mabnaha"><select name="" id="sand">
            <option value=" " hidden></option>
            <option value="2">باینری</option>
            <option value="8">اکتان</option>
            <option value="10">دسیمال</option>
        </select></div></abbr>
        <abbr title="مبنای خروجی, باینری یعنی دو , اکتان یعنی هشت , دسیمال یعنی ده"><div class="btn3" id="mabnaha"><select name="" id="to">
            <option value=" " hidden></option>
            <option value="2">باینری</option>
            <option value="8">اکتان</option>
            <option value="10">دسیمال</option>
        </select></div></abbr>

        <abbr title="پاک کردن یک عدد"><div class="btn" id="backspace"><<</div></abbr>
        <abbr title="عدد پی"><div class="btn" id="pnumber">π</div></abbr>
        <abbr title="پاک کردن"><div class="btn" id="clear">C</div></abbr>
        <abbr title="تقسیم عدد ها"><div class="btn" id="tagsim">/</div></abbr>
        <abbr title="عدد هفت"><div class="btn number">7</div></abbr>
        <abbr title="عدد هشت"><div class="btn number">8</div></abbr>
        <abbr title="عدد نه"><div class="btn number">9</div></abbr>
        <abbr title="ضرب عدد ها"><div class="btn" id="zabdar">*</div></abbr>
        <abbr title="عدد چهار"><div class="btn number">4</div></abbr>
        <abbr title="عدد پنج"><div class="btn number">5</div></abbr>
        <abbr title="عدد شش"><div class="btn number">6</div></abbr>
        <abbr title="منهای عدد ها"><div class="btn" id="menha">-</div></abbr>
        <abbr title="عدد یک"><div class="btn number">1</div></abbr>
        <abbr title="عدد دو"><div class="btn number">2</div></abbr>
        <abbr title="عدد سه"><div class="btn number">3</div></abbr>
        <abbr title="جمع عدد ها"><div class="btn" id="gamee">+</div></abbr>
        <abbr title="مساوی برای دیدن نتیجه"><div class="btn" id="mosavi">=</div></abbr>
        <abbr title="عدد صفر"><div class="btn number">0</div></abbr>
        <abbr title="منفی یا مثبت کردن عدد"><div class="btn" id="pulsmines">+/-</div></abbr>
        <abbr title="برای گداشتن مقادیر اعشاری"><div class="btn" id="nogte">.</div></abbr>        
        </div>
    </section>   
    <script src="calculator.js"></script>
</body>
</html>
